<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body style=background-color:black;>

  <div class="container">
    <div class="row" id="jumbotron">
      <div class="col-md-12 jumbotron text-center">
        <h1><b>Belly Button Biodiversity Dashboard</b></h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row" style=background-color:#000000 id="meta-data-bar">
      <div class="col-md-4">
        <div class="well">
              <h5><b><font size="5">Test Subject ID Number:</font></b></h5>
              <select id="selDataset" size=5 onchange="newid(this.value)">
              </select>
            </br>
            </div>
          
            <div class="panel panel-primary" style=background-color:#141414>
              <div class="panel-heading" style="color:#ffffff">
                <h3 class="panel-title"><b><font size="3">Demographic Info</font></b></h3>
                </div>
                <div id="sample-metadata" class="panel-body" style=background-color:#141414 style=color:#ffffff>
              </div>
            </br>
          </br>
            </div>
      </div>
        <div class="col-md-8">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><b><font size="4">Top Ten OTUs</font></b></h3>
            </div>
            <div id="sample-metadata2" class="panel-body" style=background-color:#141414></div>
            <div id="bar" style=background-color:#141414>
            </div>
          </div>
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><b><font size="4">Weekly Washing Frequency</font></b></h3>
            </div>
            <div id="sample-metadata3" class="panel-body" style=background-color:#141414></div>
            <div id="gauge" style=background-color:#141414></div>
          </div>
        </div>
    </div>
    </br>
    <div class="row" id="bubble-row">
      <div class="col-md-12">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title"><b><font size="4">Sample Analysis</font></b></h3>
        </div>
        <div id="sample-metadata4" class="panel-body" style=background-color:#141414></div>
        <div id="bubble" style=background-color:#141414></div>
      </div>
      </div>
        </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="Application.js"></script>
  
  
</body>

</html>
